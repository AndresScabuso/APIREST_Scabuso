<div class="main-div">
    <mat-card class="card">
        <mat-card-header class="card-header">
        <mat-card-title>Ingreso</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <form class="flex flex-column" [formGroup]="loginForm">
                <mat-form-field appearance="outline" style="margin-top: 20px;">
                    <mat-label>Usuario</mat-label>
                    <input [formControl]="userNameControl" matInput placeholder="Usuario"> 
                </mat-form-field>
                <mat-form-field appearance="outline" style="margin-top: 20px;">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" [formControl]="passwordControl" matInput placeholder="Contraseña">  
                </mat-form-field>       
            </form>
        </mat-card-content>
        <mat-card-actions class="card-actions">
        <button mat-button color="primary" (click)="login()">Ingresar</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
